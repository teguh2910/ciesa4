version: '3.8'

services:
  # Go Backend API - Optimized Image
  api:
    image: json-response-generator-backend:optimized
    container_name: json-generator-api
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - HOST=0.0.0.0
      - GIN_MODE=release
      - FRONTEND_URL=http://localhost:3000
      - TZ=UTC
    volumes:
      - uploads:/uploads
      - logs:/logs
    networks:
      - json-generator-network
    restart: unless-stopped
    # Temporarily disable health check for optimized image
    # healthcheck:
    #   test: ["CMD", "/main", "--health-check"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 10s

  # Next.js Frontend - Optimized Image
  frontend:
    image: json-response-generator-frontend:optimized
    container_name: json-generator-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5001
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    depends_on:
      - api
    networks:
      - json-generator-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: json-generator-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    networks:
      - json-generator-network
    restart: unless-stopped

networks:
  json-generator-network:
    driver: bridge

volumes:
  uploads:
    driver: local
  logs:
    driver: local
